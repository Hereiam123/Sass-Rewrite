<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MERN Register!</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>
                The Operation
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fa fa-user"></i>Create Your Account</p>
        <form class="form" action="dashboard.html">
            <div class="form-group">
                <input type="text" placeholder="Name" />
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Create Password" minlength="6" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6" />
            </div>
            <input type="submit" value="Register" class="btn btn-primary" />
            <p class="my-1">
                Already have an account?<a href="login.html"> Sign In</a>
            </p>
        </form>
    </section>

</body>

</html>
